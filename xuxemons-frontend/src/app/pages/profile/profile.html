<main class="profile-main">
  <div class="profile-banner">
    <button type="button" class="profile-btn-primary profile-edit-btn" aria-label="Edit profile">Edit Profile</button>
  </div>

  <div class="profile-content">
    <app-breadcrumb></app-breadcrumb>

    <div class="profile-hero">
      <div class="profile-avatar-wrap">
        <div class="profile-avatar" aria-hidden="true">
          <i class="bi bi-person-fill"></i>
        </div>
        <button type="button" class="profile-avatar-edit" aria-label="Edit profile picture">
          <i class="bi bi-pencil-fill"></i>
        </button>
      </div>
      <div class="profile-hero-info">
        <h1 id="profile-title" class="profile-username">{{ user?.name ?? user?.id ?? 'User' }}</h1>
        <p class="profile-meta">&#64;{{ user?.id ?? 'user' }}</p>
      </div>
    </div>

    <section class="profile-section" aria-labelledby="section-title">
      <h2 id="section-title" class="profile-section-title">My Profile</h2>
    </section>

    <button type="button" class="profile-btn-danger" (click)="logout()">Log out</button>
  </div>
</main>
